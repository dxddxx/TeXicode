<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>TeXicode (MicroPython)</title>

    <!-- MicroPython WebAssembly runtime -->
    <script type="module" src="build-standard/micropython.mjs"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <a href="https://github.com/dxddxx/TeXicode" target="_blank">TeXicode</a>
    </header>

    <main>
      <div class="panel">
        <textarea id="input" placeholder="\\text{Demo:}\\n(a+b)^n = ..."></textarea>
        <button id="copy-input" class="floating-btn">Copy</button>
      </div>

      <div class="panel">
        <textarea id="output" readonly placeholder="Output appears here"></textarea>
        <button id="copy-output" class="floating-btn">Copy</button>
      </div>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
