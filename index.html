<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TeXicode</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.28.3/full/pyodide.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://github.com/dxddxx/TeXicode" target="_blank">TeXicode</a>
  </header>
  <main>
    <div class="panel input-panel">
      <div class="panel-header" id="copy-input">Copy Input</div>
      <textarea id="input" placeholder="\text{Demo:}
\\
(a + b)^n = \sum_{k=0}^{n} \binom{n}{k} a^{n-k} b^k
\\
\text{Tip: Surround with \backslash[ \backslash] or
\backslash{}begin\{align\} \backslash{}end\{align\} if needed}
"></textarea>
    </div>
    <div class="panel output-panel">
      <div class="panel-header" id="copy-output">Copy Output</div>
      <textarea id="output" class="output" readonly placeholder="Demo:                                                          
                                                               
        ₙ                                                      
       ┰─╴⎛𝑛⎞                                                  
(𝑎+𝑏)ⁿ=▐╸ ⎜ ⎟𝑎ⁿ⁻ᵏ𝑏ᵏ                                            
       ┸─╴⎝𝑘⎠                                                  
       ᵏ⁼⁰                                                     
                                                               
Tip: Surround with \[ \] or \begin{align} \end{align} if needed"></textarea>
    </div>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
