<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TeXicode</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.28.3/full/pyodide.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://github.com/dxddxx/TeXicode" target="_blank">TeXicode</a>
  </header>
  <main>
    <div class="panel">
      <textarea id="input" placeholder="\text{Demo:} \\
(a+b)^n = \sum_{k=0}^n \binom{n}{k} a^{n-k} b^k"></textarea>
      <button id="copy-input" class="floating-btn">Copy</button>
    </div>
    <div class="panel">
      <textarea id="output" readonly placeholder="Demo output"></textarea>
      <button id="copy-output" class="floating-btn">Copy</button>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
